<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
</head>
<body>
    Check it out the console!

    <script>
        // es6
        const doSomething = () => new Promise((resolve, reject) => {
            setTimeout(() => resolve("Okay"), 2000)
        })

        doSomething()
        .then(response => {
            console.log(response);
        })

        //es8
        async function execute() {
            const response = await doSomething();
            console.log(response)
        }
        execute()

        const executeArrow = async () => {
            console.log(await doSomething())
        }
        executeArrow()
    </script>
</body>
</html>
